<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body data-bs-theme="dark">

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div id="todo-ui">
            <div class="d-flex justify-content-center align-items-center input-group">
                <input type="search" class="form-control" id="todo-input" placeholder="To-Do" aria-label="Search"
                    aria-describedby="search-addon">
                <button type="button" class="btn btn-outline-secondary" id="addToDo" data-mdb-ripple-init>Add</button>
            </div>
            <div class="my-3">
                <ul class="list-group list-group-item-dark" id="todo-list">
                    <!-- <li>Apple</li> -->
                </ul>
            </div>
        </div>
    </div>
    <!-- <div class="input-group">
        <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
            aria-describedby="search-addon" />
        <button type="button" class="btn btn-outline-primary" data-mdb-ripple-init>search</button>
    </div> -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
